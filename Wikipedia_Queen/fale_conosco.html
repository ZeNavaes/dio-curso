<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fale Conosco</title>
  </head>
  <body>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <body>
      <header>
        <div class="navbar-container">
          <nav>
            <a href="index.html">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Queen_logo.svg"
                alt="Queen"
                width="400"
                id="queen"
              />
            </a>
            <ul class="navbar-items">
              <li>
                <a href="index.html">Home</a>
              </li>
              <li>
                <a href="">Fotos</a>
              </li>
              <li>
                <a href="">Discografia</a>
              </li>
              <li>
                <a href="fale_conosco.html">Fale Conosco</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <div class="container">
          <!-- Cabeçalho -->
          <div class="header">
            <div class="form-container">
              <h1>Fale com a gente</h1>
              <hr />
              <form action="register.php" method="get">
                <div>
                  <label>Nome:</label>
                  <input type="text" />
                </div>
                <!-- 3 atributo name -->
                <div>
                  <!-- 4 atributo label -->
                  <label for="age">Idade:</label>
                  <input
                    type="text"
                    name="age"
                    maxlength="2"
                    value="Digite sua Idade"
                  />
                </div>
                <!-- 6 Select  -->
                <div>
                  <label for="job">Selecione a sua profissão:</label>
                  <select name="job" id="">
                    <option value="programador">Programador</option>
                    <option value="tester">Tester/QA</option>
                    <option value="devops">devOps</option>
                  </select>
                </div>
                <!-- 7 atributo selected -->
                <div>
                  <label for="contract">Você leu os termos do contrato?</label>
                  <select name="contract" id="">
                    <option value="sim">Sim</option>
                    <option value="nao" selected>Não</option>
                  </select>
                </div>
                <div>
                  <label for="items">Selecione os itens desejados:</label>
                  <select name="items" multiple>
                    <option value="pera">Pera</option>
                    <option value="feijao">Feijão</option>
                    <option value="arroz">Arroz</option>
                    <option value="milho">Milho</option>
                    <option value="uva">Uva</option>
                  </select>
                </div>
                <!-- 9 textarea -->
                <div>
                  <label for="comment">Escreva abaixo o quê você achou:</label>
                  <textarea name="comment" id=""></textarea>
                </div>
                <!-- fieldset e legend -->
                <div>
                  <fieldset>
                    <legend>Preencha as suas informações</legend>
                    <label for="firstname">Nome:</label>
                    <input type="text" name="firstname" />
                    <label for="lastname">Sobrenome:</label>
                    <input type="text" name="lastname" />
                  </fieldset>
                </div>
                <!-- 11 datalist -->
                <div>
                  <label for="flavor">Escolha sabor:</label>
                  <input type="text" list="flavors" name="flavor" />

                  <datalist id="flavors">
                    <option value="Cereja"></option>
                    <option value="Morango"></option>
                    <option value="Chocolate"></option>
                    <option value="Milho Verde"></option>
                  </datalist>
                </div>

                <!-- 12 senha -->
                <div>
                  <label for="password">Digite a sua Senha:</label>
                  <input type="password" name="password" />
                </div>

                <!-- 14 radio button -->
                <div>
                  <label for="car_model">Escolha o modelo do seu carro</label>
                  <div class="radio">
                    <input type="radio" value="bmw" name="car_model" />
                    <label for="bmw">BMW</label>
                  </div>
                  <div class="radio">
                    <input type="radio" value="ferrari" name="car_model" />
                    <label for="ferrari">Ferrari</label>
                  </div>
                  <div class="radio">
                    <input type="radio" value="mustang" name="car_model" />
                    <label for="mustang">Mustang</label>
                  </div>
                  <!-- 15 checkbox -->
                  <div>
                    <label for="optionals">Opcionais do carro:</label>
                    <div class="radio">
                      <input
                        type="checkbox"
                        name="optionals[]"
                        value="big_tires"
                      />
                      <label for="big_tires">Pneus Grandes</label>
                    </div>
                    <div class="radio">
                      <input
                        type="checkbox"
                        name="optionals[]"
                        value="turbo_engine"
                      />
                      <label for="turbo_engine">Motor turbo</label>
                    </div>
                    <div class="radio">
                      <input
                        type="checkbox"
                        name="optionals[]"
                        value="hybrid"
                      />
                      <label for="hybrid">Híbrido</label>
                    </div>
                  </div>
                  <!-- 16 Datas -->
                  <div>
                    <label for="birthday">Data de Nascimento:</label>
                    <input type="date" name="birthday" />
                  </div>
                  <!-- 16 arquivos -->
                  <div>
                    <label for="image">Insira a sua imagem:</label>
                    <input type="file" name="imagem" />
                  </div>
                  <!-- 18 numeros -->
                  <div>
                    <label for="salary"
                      >Quanto você ganha no seu atual emprego?</label
                    >
                    <input type="number" name="salary" />
                  </div>
                  <!-- 19 emails -->
                  <div>
                    <label for="email">Digitie o seu E-mail:</label>
                    <input type="email" name="email" />
                  </div>
                  <!-- 20 value -->
                  <div>
                    <label for="value">Digite algum valor:</label>
                    <input
                      type="text"
                      name="value"
                      value="O meu valor é este"
                    />
                  </div>
                  <!-- 21 disable -->
                  <div>
                    <p>Tente mudar o valor</p>
                    <input type="text" value="Não precisa preencher" disabled />
                  </div>
                  <!-- 22 placeholder -->
                  <div>
                    <label for="current_jog">Digite a sua profissão</label>
                    <input
                      type="text"
                      name="current_job"
                      placeholder="No que você está trabalhando agora?"
                    />
                    <!-- required -->
                    <div>
                      <label for="birthyear">Ano de Nascimento:</label>
                      <input
                        type="text"
                        placeholder="Digite o ano em que você nasceu"
                        required
                      />
                    </div>
                  </div>
                </div>
                <!-- 5 envio de form -->
                <button type="submit" value="Enviar" class="button">
                  Enviar
                </button>
                <!-- 13 Reset form -->
                <button type="reset" value="Resetar" class="button">
                  Resetar
                </button>
              </form>
            </div>
          </div>
        </div>
      </main>
    </body>
  </body>
</html>
